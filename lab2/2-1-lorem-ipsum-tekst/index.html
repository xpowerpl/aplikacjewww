<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #2.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
<script type="text/javascript">
    
function getXMLHttpRequest()
{
    var request = false;
    
    try {
        /*
	 * Przeglądarki: Firefox 2, Opera 9, IE 7
	 */
        request = new XMLHttpRequest();
    } catch(err1) {
        try {
            /*
             * Przeglądarka: IE 6
             */
            request = new ActiveXObject('Msxml2.XMLHTTP');
        } catch(err2) {
            try {
                /*
                 * Przeglądarka: IE 5
                 */
                request = new ActiveXObject('Microsoft.XMLHTTP');                
            } catch(err3) {
                request = false;
            }
        }
    }
    return request;
}    

var r;

r = getXMLHttpRequest();    

function processResponse()
{
    if (r.readyState == 4) {
        if (r.status == 200) {
            alert('Tekst z serwera: ' + r.responseText);
        };// Właściwości: 1xx - informacyjne 2xx - zapytanie(akcja) się powiodło/a		
								//3xx - przekierowanie 4xx - błąd aplikacji(prośba zawiera błąd itp) 5xx - błąd serwera
								// Gdy zmienimy status na jaki kolwiek inny program nie uruchomi się
    };
}

r.open('GET', 'ciesielski.txt', true);
r.onreadystatechange = processResponse;
r.send(null);
        
    </script>
    
  </head>

</body>
</html>
