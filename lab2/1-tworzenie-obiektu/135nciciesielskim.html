    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
<script type="text/javascript">
    
function getXMLHttpRequest()
{
    var request = false;
	var autor = 'autor: 135nciCiesielskiM';
    
    try {
        /*
	 * Przeglądarki: Firefox 2, Opera 9, IE 7
	 */
        request = new XMLHttpRequest();
        alert('OK: XMLHttpRequest'+"\n"+autor);       
    } catch(err1) {
        alert(err1.description);            
        try {
            /*
             * Przeglądarka: IE 6
             */
            request = new ActiveXObject('Msxml2.XMLHTTP');
            alert('OK: Msxml2.XMLHTTP'+"\n"+autor);                                    
        } catch(err2) {
            alert(err2.description);        
            try {
                /*
                 * Przeglądarka: IE 5
                 */
                request = new ActiveXObject('Microsoft.XMLHTTP');                
                alert('OK: Microsoft.XMLHTTP'+"\n"+autor);                                                                
            } catch(err3) {
                alert(err3.description);                    
                request = false;
            }
        }
    }
    return request;
}    

var r;

r = getXMLHttpRequest();    
      
</script>
