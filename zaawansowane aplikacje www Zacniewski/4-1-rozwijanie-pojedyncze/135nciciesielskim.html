<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="pl" lang="pl">
  <head>
    <title>Ajax. Kurs od podstaw. Część pierwsza: Wprowadzenie. Przykład #4.1</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    
    <style type="text/css">
    #tresc {
        width: 200px;/*zmiana rozmiaru okienka zawierającego treść*/
        border: 1px solid black;
        padding: 10px;
        background: #e8fff1;        
    }
    #minitresc {
        display: none;
        padding: 30px;/*zmiana wielkości przestrzeni wolnej wokół tekstu*/
    }
    #ikona {
        width: 20px;
        font-family: "Courier New", monospace;
text-decoration:none;
        text-shadow: 1px 1px 2px black; /*dodanie cienia zaokrąglonego */
    }
    </style>
    
<script type="text/javascript">

var expanded = false;

function expandCollapse()
{
    if (expanded) {
        expanded = false;
        document.getElementById('minitresc').style.display = 'none';        
        document.getElementById('ikona').innerHTML = '+';
    } else {
        expanded = true;
        document.getElementById('minitresc').style.display = 'block';                
        document.getElementById('minitresc').innerHTML = 'Ciesielski Michał 135NCI-A';
        document.getElementById('ikona').innerHTML = '-';        
    }
}

</script>    
    
    
  </head>
<body>

<div id="tresc">
<a id="ikona" href="#" onclick="expandCollapse();">+</a>
Dane o autorze
<div id="minitresc"></div>
</div>

</body>
</html>
